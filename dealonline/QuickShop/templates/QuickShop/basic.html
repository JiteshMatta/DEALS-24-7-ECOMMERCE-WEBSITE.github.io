<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}  {%endblock%}</title>
       <style>
           {% block css %}
            {%endblock%}
          #w1 {
    color: white;
    font-size: 20px;
    padding-right: 5px;
}
       </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">DEALS 24*7</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/QuickShop/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/QuickShop/about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/QuickShop/contact">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/QuickShop/tracker">Trackers</a>
      </li>

    </ul>
    <form method="get" action="/QuickShop/search/" class="form-inline my-2 my-lg-0">
      <span id="w1">Hello, {{ request.user}} </span>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search",id="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-html="true" data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
     Cart(<span id="cart">0</span>)
</button>
     <button type="button" class="btn btn-primary mx-2" id="clearcart" data-container="body" data-html="true" data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus." onclick="clearCart()">
     Clear Cart
</button>
  <a href="{% url 'logout' %}">  <button type="button" class="btn btn-primary mx-2" id="logout" data-container="body" data-html="true"  data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">

     Logout
    </button>
    </a>
  </div>
</nav>
  {% block body %}  {%endblock%}
        <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  {% block js %}  {%endblock%}
</html>
